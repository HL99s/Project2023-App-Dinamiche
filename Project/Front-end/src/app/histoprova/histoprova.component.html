<mat-form-field>
  <mat-label>Search title</mat-label>
  <input matInput placeholder="" search (keyup)="titleFilter($event)" #input/>
</mat-form-field>


<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">

    <ng-container matColumnDef="rental_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Rental id</th>
      <td mat-cell  *matCellDef="let row" (click)="openInfo(row.rental_id, row.store_id)">{{row.rental_id}}</td>
    </ng-container>
    <ng-container matColumnDef="film_title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{row.film_title}}</td>
    </ng-container>
    <ng-container matColumnDef="payment_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment date</th>
      <td mat-cell *matCellDef="let row">{{row.payment_date}}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>
    <ng-container matColumnDef="shop">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Shop</th>
      <td mat-cell *matCellDef="let row">{{row.shop}}</td>
    </ng-container>
    <ng-container matColumnDef="rental_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rental date</th>
      <td mat-cell *matCellDef="let row">{{row.rental_date}}</td>
    </ng-container>
    <ng-container matColumnDef="return_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Return date</th>
      <td mat-cell *matCellDef="let row">{{row.return_date}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="dispayedColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: dispayedColumn"></tr>

    <tr *matNoDataRow>
      <td class="mat-cell" colspan="4">No title named {{input.value}}</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-labels="select page of rentals"></mat-paginator>
</div>
