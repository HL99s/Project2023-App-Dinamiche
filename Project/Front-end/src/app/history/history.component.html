<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="Rental_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Rental_id">
      Id
    </th>
    <td mat-cell *matCellDef="let element"> {{element.Rental_id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Amount">
      Amount
    </th>
    <td mat-cell *matCellDef="let element"> {{element.Amount}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Rental_Date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Rental_Date">
      Rental Date
    </th>
    <td mat-cell *matCellDef="let element"> {{element.Rental_Date}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Return_Date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Return_Date">
      Return Date
    </th>
    <td mat-cell *matCellDef="let element"> {{element.Return_Date}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="TotalDuration">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by TotalDuration">
      Total Duration
    </th>
    <td mat-cell *matCellDef="let element"> {{element.TotalDuration}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
