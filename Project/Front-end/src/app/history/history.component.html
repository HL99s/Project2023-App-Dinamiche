<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <!-- Rental_id -->
  <ng-container matColumnDef="Rental_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Rental_id">
      Id
    </th>
    <td mat-cell *matCellDef="let element"> {{element.Rental_id}} </td>
  </ng-container>

  <!-- Title -->
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Amount">
      Film Title
    </th>
    <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
  </ng-container>

  <!-- Shop -->
  <ng-container matColumnDef="Shop">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Rental_Date">
      Shop
    </th>
    <td mat-cell *matCellDef="let element"> {{element.Shop}} </td>
  </ng-container>

  <!-- Amount -->
  <ng-container matColumnDef="Amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Return_Date">
      Total Amount
    </th>
    <td mat-cell *matCellDef="let element"> {{element.Amount | currency}} </td>
  </ng-container>

  <!-- TotalDuration -->
  <ng-container matColumnDef="TotalDuration">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by TotalDuration">
      Total Duration
    </th>
    <td mat-cell *matCellDef="let element"> {{ element.TotalDuration | date:'dd' }} days, {{ element.TotalDuration | date:'HH' }} hours, {{ element.TotalDuration | date:'mm' }} minutes
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
