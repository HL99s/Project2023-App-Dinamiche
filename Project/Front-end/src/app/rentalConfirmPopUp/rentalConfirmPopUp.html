<div *ngIf="data.result; then thenBlock else elseBlock"></div>

<ng-template #thenBlock>
  <h1 mat-dialog-title tabindex="0">Done</h1>
  <div mat-dialog-content tabindex="0">You have succesfully rented a film!</div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close tabindex="0" aria-label="press to close the popup">Close</button>
  </div>
</ng-template>

<ng-template #elseBlock>
  <h1 mat-dialog-title tabindex="0">Error</h1>
  <div mat-dialog-content tabindex="0">An error has occured, please try again.</div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close tabindex="0" aria-label="press to close the popup">Close</button>
  </div>
</ng-template>
