<div *ngIf="data.result; then thenBlock else elseBlock"></div>

<ng-template #thenBlock>
  <h1 mat-dialog-title>Done</h1>
  <div mat-dialog-content>You have succesfully rented a film!</div>
  <div mat-dialog-actions>
    <button aria-label="press to close the popup" mat-button mat-dialog-close>Close</button>
  </div>
</ng-template>

<ng-template #elseBlock>
  <h1 mat-dialog-title>Error</h1>
  <div mat-dialog-content>An error has occured, please try again.</div>
  <div mat-dialog-actions>
    <button aria-label="press to close the popup" mat-button mat-dialog-close>Close</button>
  </div>
</ng-template>

<style>
  button:hover {
    background-color: #c9f5f1;
    outline: 2px solid black;
  }

  button:focus {
    outline: 2px solid black;
  }
</style>
