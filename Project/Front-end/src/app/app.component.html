<head><meta name="viewport" content="width=device-width, initial-scale=1.0"></head>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <div class="mdl-layout__header mdl-layout__header--waterfall">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title" routerLink="/">
        <i class="material-icons">home</i> Movie Shop
      </span>
      <!-- Add spacer, to align navigation to the right in desktop -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <ul class="mdl-navigation">
        <!--Quelli in alto-->
        <li class="link_style mdl-navigation__link" routerLink="/">Home</li>
        <li class="link_style mdl-navigation__link" routerLink="/films">Films</li>
        <li
          class="link_style mdl-navigation__link"
          *ngIf="!isLoggedIn"
          routerLink="/login"
        >
          Login
        </li>
        <li
          class="link_style mdl-navigation__link"
          *ngIf="isLoggedIn"
          (click)="logOut()"
        >
          Logout
        </li>
      </ul>
    </div>
  </div>

  <div class="mdl-layout__drawer">
    <ul class="mdl-navigation">
      <li class="link_style_side mdl-navigation__link" routerLink="/">Home</li>
      <li class="link_style_side mdl-navigation__link" routerLink="/films">Films</li>
      <li
        class="mdl-navigation__link"
        *ngIf="!isLoggedIn"
        routerLink="/login"
      >
        Login
      </li>
      <li
        class="mdl-navigation__link"
        *ngIf="isLoggedIn"
        (click)="logOut()"
      >
        Logout
      </li>
    </ul>
  </div>

  <div class="mdl-layout__content content">
    <router-outlet></router-outlet>
  </div>
</div>
