
<div class="container-search">
  <div class="search-input-container">
    <mat-form-field appearance="outline">
      <input matInput placeholder="Search By Title" #box (keyup.enter)="searchFilmByTitle(box.value)">
    </mat-form-field>
</div>


  <mat-form-field>
    <mat-label>Film Category</mat-label>
    <mat-select [(value)]="selectedCategoryOption" (selectionChange)="onCategoryChange()">
      <mat-option value="All">All</mat-option>
      <mat-option *ngFor="let category of filmCategory" [value]="category.category">{{category.category}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">

  <table mat-table matSort [dataSource]="dataSource" class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp fixed-size-table">

    <ng-container matColumnDef="film_title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row" (click)="openInfo(row.film_id)" class="link_style">{{row.film_title}}</td>
    </ng-container>
    <ng-container matColumnDef="release_year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Release year</th>
      <td mat-cell *matCellDef="let row">{{row.release_year}}</td>
    </ng-container>
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
      <td mat-cell *matCellDef="let row">{{row.rating}}</td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let row">{{row.category}}</td>
    </ng-container>
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Language/th>
      <td mat-cell *matCellDef="let row">{{row.language}}</td>
    </ng-container>
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cost</th>
      <td mat-cell *matCellDef="let row">{{row.cost}}</td>
    </ng-container>
    <ng-container matColumnDef="rental">
      <th mat-header-cell *matHeaderCellDef>Rental</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="warn" (click)="openRental(row.film_id)">Rental</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
    <tr mat-row *matRowDef="let row;columns: displayedColumn"></tr>

    <tr *matNoDataRow>
      <td class="mat-cell" colspan="4">No film found</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-labels="select page of rentals"></mat-paginator>
</div>
