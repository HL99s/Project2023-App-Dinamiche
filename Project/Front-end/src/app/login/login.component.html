<div role = "main" class="text-center">
  <form (ngSubmit)="onSubmit()" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please Log-In to access the services</h1>

    <mat-form-field>
      <mat-label class="sr-only">Username</mat-label>
      <input
        [(ngModel)]="userName"
        autofocus
        class="form-control"
        matInput
        name="userName"
        placeholder="userName"
        required
        type="userName"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label class="sr-only">Password</mat-label>
      <input
        [(ngModel)]="password"
        class="form-control"
        matInput
        name="password"
        placeholder="Password"
        required
        type="password"
      />
    </mat-form-field>
    <ng-template [ngIf]="nullCredentials">
      <p class="invalid" id="invalidCredentials"> Please insert <b>both</b> Username and Password.</p>
    </ng-template>

    <ng-template [ngIf]="wrongCredentials">
      <p class="invalid" id="credentialsRequired"> Login <b>failed</b>. Credentials Error.</p>
    </ng-template>

    <button class="btn btn-lg btn-primary btn-block" color="primary" mat-raised-button type="submit">
      Sign in
    </button>

  </form>
</div>
