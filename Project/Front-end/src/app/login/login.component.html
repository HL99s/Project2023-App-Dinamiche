
<div class="text-center">
  <form class="form-signin" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    
    <mat-form-field>
      <mat-label class="sr-only">Email address</mat-label>
      <input
        matInput
        type="userName"
        name="userName"
        class="form-control"
        placeholder="userName"
        required
        autofocus
        [(ngModel)]="userName"
      />
    </mat-form-field>



    <mat-form-field>
      <mat-label class="sr-only">Password</mat-label>
      <input
        matInput
        type="password"
        name="password"
        class="form-control"
        placeholder="Password"
        required
        [(ngModel)]="password"
      />
    </mat-form-field>


    <button mat-raised-button color = "primary" class="btn btn-lg btn-primary btn-block" type="submit">
      Sign in
    </button>
    
  </form>
</div>
