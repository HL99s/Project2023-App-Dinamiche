<h2 mat-dialog-title>Film Info</h2>
<mat-dialog-content class="mat-typography">
  <ul>
    <li>Title: {{film.getFilmById.film_title}}</li>
    <li>Release: {{film.getFilmById.release_year}}</li>
    <li>Description: {{film.getFilmById.description}}</li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Rental</button>
</mat-dialog-actions>
